<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Manager PWA">
    <title>Quiz Manager</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            background-color: #444;
        }

        nav button {
            background-color: #17a2b8;
            color: #fff;
            border: none;
            padding: 12px 20px;
            margin: 0 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #138496;
        }

        /* Content area */
        #content {
            margin: 20px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        form, table {
            width: 100%;
            color: #fff;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button[type="submit"], #addQuestionBtn {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover, #addQuestionBtn:hover {
            background-color: #138496;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #555;
        }

        table th {
            background-color: #333;
            text-align: left;
        }

        table td {
            text-align: left;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .edit-form {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz Manager PWA</h1>
    </header>

    <nav>
        <button id="createQuizBtn">Create Quiz</button>
        <button id="viewQuizzesBtn">View All Quizzes</button>
        <button id="manageUsersBtn">Manage Users</button>
    </nav>

    <main id="content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000/api';

        document.getElementById('createQuizBtn').addEventListener('click', loadCreateQuizForm);
        document.getElementById('viewQuizzesBtn').addEventListener('click', loadQuizzesTable);
        document.getElementById('manageUsersBtn').addEventListener('click', loadUserManager);

        function loadCreateQuizForm() {
            document.getElementById('content').innerHTML = `
                <h2>Create New Quiz</h2>
                <form id="quizForm">
                    <label for="title">Quiz Title:</label>
                    <input type="text" id="title" name="title" required><br><br>

                    <div id="questions-container">
                        <div class="question-block">
                            <label>Question 1:</label><br>
                            <input type="text" name="question_text" placeholder="Enter question text" required><br>
                            <label>Option 1:</label>
                            <input type="text" name="option_1" placeholder="Enter option 1" required><br>
                            <label>Option 2:</label>
                            <input type="text" name="option_2" placeholder="Enter option 2" required><br>
                            <label>Option 3:</label>
                            <input type="text" name="option_3" placeholder="Enter option 3" required><br>
                            <label>Correct Option:</label>
                            <input type="text" name="correct_option" placeholder="Enter the correct option" required><br>
                            <label>Reward (coins):</label>
                            <input type="number" name="reward" placeholder="Enter reward" required><br><br>
                        </div>
                    </div>

                    <button type="button" id="addQuestionBtn">Add Another Question</button><br><br>
                    <button type="submit">Create Quiz</button>
                </form>
            `;

            document.getElementById('addQuestionBtn').addEventListener('click', addQuestion);
            document.getElementById('quizForm').addEventListener('submit', createQuiz);
        }

        let questionCount = 1;

        function addQuestion() {
            questionCount++;
            const questionHTML = `
                <div class="question-block">
                    <label>Question ${questionCount}:</label><br>
                    <input type="text" name="question_text" placeholder="Enter question text" required><br>
                    <label>Option 1:</label>
                    <input type="text" name="option_1" placeholder="Enter option 1" required><br>
                    <label>Option 2:</label>
                    <input type="text" name="option_2" placeholder="Enter option 2" required><br>
                    <label>Option 3:</label>
                    <input type="text" name="option_3" placeholder="Enter option 3" required><br>
                    <label>Correct Option:</label>
                    <input type="text" name="correct_option" placeholder="Enter the correct option" required><br>
                    <label>Reward (coins):</label>
                    <input type="number" name="reward" placeholder="Enter reward" required><br><br>
                </div>
            `;
            document.getElementById('questions-container').insertAdjacentHTML('beforeend', questionHTML);
        }

        function createQuiz(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const questionBlocks = document.querySelectorAll('.question-block');
            const questions = Array.from(questionBlocks).map(block => {
                const questionText = block.querySelector('input[name="question_text"]').value;
                const option1 = block.querySelector('input[name="option_1"]').value;
                const option2 = block.querySelector('input[name="option_2"]').value;
                const option3 = block.querySelector('input[name="option_3"]').value;
                const correctOption = block.querySelector('input[name="correct_option"]').value;
                const reward = block.querySelector('input[name="reward"]').value;

                return {
                    question: questionText,
                    options: [option1, option2, option3],
                    correct_option: correctOption,
                    reward: parseInt(reward)
                };
            });

            fetch(`${API_BASE_URL}/quiz`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, questions })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadCreateQuizForm(); // Reload form after submission
            })
            .catch(error => console.error('Error:', error));
        }

        function loadQuizzesTable() {
            fetch(`${API_BASE_URL}/all_quizzes`)
            .then(response => response.json())
            .then(data => {
                let content = '<h2>All Quizzes</h2><table><thead><tr><th>Title</th><th>Questions</th><th>Actions</th></tr></thead><tbody>';
                
                data.forEach(quiz => {
                    const questions = quiz.questions.map(q => `<li>${q.question}</li>`).join('');
                    content += `
                        <tr>
                            <td>${quiz.title}</td>
                            <td><ul>${questions}</ul></td>
                            <td>
                                <button class="action-btn edit-btn" onclick="editQuiz('${quiz._id}')">Edit</button>
                                <button class="action-btn delete-btn" onclick="deleteQuiz('${quiz._id}')">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                content += '</tbody></table>';
                document.getElementById('content').innerHTML = content;
            })
            .catch(error => console.error('Error:', error));
        }

        function editQuiz(quizId) {
            fetch(`${API_BASE_URL}/quiz/${quizId}`)
            .then(response => response.json())
            .then(quiz => {
                let content = `
                    <h2>Edit Quiz</h2>
                    <form id="editQuizForm">
                        <label for="editTitle">Quiz Title:</label>
                        <input type="text" id="editTitle" value="${quiz.title}" required><br><br>

                        <div id="editQuestionsContainer">
                `;
                quiz.questions.forEach((q, i) => {
                    content += `
                        <div class="question-block">
                            <label>Question ${i + 1}:</label><br>
                            <input type="text" name="question_text" value="${q.question}" required><br>
                            <label>Option 1:</label>
                            <input type="text" name="option_1" value="${q.options[0]}" required><br>
                            <label>Option 2:</label>
                            <input type="text" name="option_2" value="${q.options[1]}" required><br>
                            <label>Option 3:</label>
                            <input type="text" name="option_3" value="${q.options[2]}" required><br>
                            <label>Correct Option:</label>
                            <input type="text" name="correct_option" value="${q.correct_option}" required><br>
                            <label>Reward (coins):</label>
                            <input type="number" name="reward" value="${q.reward}" required><br><br>
                        </div>
                    `;
                });
                content += `
                        </div>
                        <button type="submit">Update Quiz</button>
                    </form>
                `;
                document.getElementById('content').innerHTML = content;

                document.getElementById('editQuizForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    updateQuiz(quizId);
                });
            });
        }

        function updateQuiz(quizId) {
            const title = document.getElementById('editTitle').value;
            const questionBlocks = document.querySelectorAll('.question-block');
            const questions = Array.from(questionBlocks).map(block => {
                const questionText = block.querySelector('input[name="question_text"]').value;
                const option1 = block.querySelector('input[name="option_1"]').value;
                const option2 = block.querySelector('input[name="option_2"]').value;
                const option3 = block.querySelector('input[name="option_3"]').value;
                const correctOption = block.querySelector('input[name="correct_option"]').value;
                const reward = block.querySelector('input[name="reward"]').value;

                return {
                    question: questionText,
                    options: [option1, option2, option3],
                    correct_option: correctOption,
                    reward: parseInt(reward)
                };
            });

            fetch(`${API_BASE_URL}/quiz/${quizId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, questions })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadQuizzesTable();
            })
            .catch(error => console.error('Error:', error));
        }

        function deleteQuiz(quizId) {
            if (confirm('Are you sure you want to delete this quiz?')) {
                fetch(`${API_BASE_URL}/quiz/${quizId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadQuizzesTable(); // Refresh the table after deletion
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function loadUserManager() {
            fetch(`${API_BASE_URL}/all_users`)
            .then(response => response.json())
            .then(data => {
                let content = '<h2>Manage Users</h2><table><thead><tr><th>Telegram ID</th><th>Phone Number</th><th>Country</th><th>Actions</th></tr></thead><tbody>';
                data.forEach(user => {
                    content += `
                        <tr>
                            <td>${user.telegram_id}</td>
                            <td>${user.phone_number}</td>
                            <td>${user.country}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="editUser('${user._id}')">Edit</button>
                                <button class="action-btn delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
                            </td>
                        </tr>
                    `;
                });
                content += '</tbody></table>';
                document.getElementById('content').innerHTML = content;
            })
            .catch(error => console.error('Error:', error));
        }

        function editUser(userId) {
            fetch(`${API_BASE_URL}/user/${userId}`)
            .then(response => response.json())
            .then(user => {
                let content = `
                    <h2>Edit User</h2>
                    <form id="editUserForm">
                        <label for="editTelegramID">Telegram ID:</label>
                        <input type="text" id="editTelegramID" value="${user.telegram_id}" required><br><br>

                        <label for="editPhoneNumber">Phone Number:</label>
                        <input type="text" id="editPhoneNumber" value="${user.phone_number}" required><br><br>

                        <button type="submit">Update User</button>
                    </form>
                `;
                document.getElementById('content').innerHTML = content;

                document.getElementById('editUserForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    updateUser(userId);
                });
            });
        }

        function updateUser(userId) {
            const telegram_id = document.getElementById('editTelegramID').value;
            const phone_number = document.getElementById('editPhoneNumber').value;

            fetch(`${API_BASE_URL}/user/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ telegram_id, phone_number })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadUserManager();
            })
            .catch(error => console.error('Error:', error));
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                fetch(`${API_BASE_URL}/user/${userId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadUserManager(); // Refresh the table after deletion
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
