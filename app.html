<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Manager PWA">
    <title>Quiz Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --header-bg: #1f1f1f;
            --nav-bg: #1e1e1e;
            --card-bg: #1e1e1e;
            --primary-color: #17a2b8;
            --primary-hover: #138496;
            --secondary-color: #ffc107;
            --secondary-hover: #e0a800;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --text-color: #e0e0e0;
            --border-color: #333;
            --input-bg: #2c2c2c;
            --input-border: #444;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--header-bg);
            padding: 1rem 0;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 600;
        }

        nav {
            background-color: var(--nav-bg);
            display: flex;
            justify-content: center;
            padding: 0.75rem 0;
            box-shadow: var(--box-shadow);
        }

        nav button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.6rem 1.2rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        main {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #content {
            width: 100%;
            max-width: 1200px;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            color: #fff;
        }

        /* Forms */
        form {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button[type="submit"],
        #addQuestionBtn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            margin-top: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover,
        #addQuestionBtn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        table thead {
            background-color: var(--header-bg);
        }

        table th,
        table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        table th {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #fff;
        }

        table tbody tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        table tbody tr:hover {
            background-color: #2a2a2a;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 0.5rem;
        }

        .edit-btn {
            background-color: var(--secondary-color);
            color: #fff;
        }

        .edit-btn:hover {
            background-color: var(--secondary-hover);
            transform: translateY(-2px);
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: #fff;
        }

        .delete-btn:hover {
            background-color: var(--danger-hover);
            transform: translateY(-2px);
        }

        /* Question Blocks */
        .question-block {
            background-color: #1c1c1c;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            box-shadow: var(--box-shadow);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav button {
                margin: 0.5rem 0;
                width: 80%;
            }

            table th,
            table td {
                padding: 0.75rem;
            }

            .action-btn {
                margin-bottom: 0.5rem;
            }
        }
        .accordion {
            background-color: #1e1e1e;
            color: #fff;
            cursor: pointer;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 4px;
            text-align: left;
            outline: none;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .accordion:hover {
            background-color: #2a2a2a;
        }

        .panel {
            background-color: #1c1c1c;
            display: none;
            overflow: hidden;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            box-shadow: var(--box-shadow);
        }

        .panel.active {
            display: block;
        }
    </style>
</head>

function checkLogin() {
            const user = sessionStorage.getItem('user');
            if (user) {
                showApp();
            } else {
                showLogin();
            }
        }

        // Show login form
        function showLogin() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('nav-section').style.display = 'none';
            document.getElementById('content-section').style.display = 'none';
        }

        // Show the app content after login
        function showApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('nav-section').style.display = 'block';
            document.getElementById('content-section').style.display = 'block';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate API login call
            fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    sessionStorage.setItem('user', JSON.stringify(data.user)); // Store user data in session storage
                    showApp();
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loginError').style.display = 'block';
            });
        });

        // Call the checkLogin function when the page loads
        checkLogin();

function showImagePreview(event) {
    const file = event.target.files[0];
    const imagePreview = document.getElementById('imagePreview');
    const reader = new FileReader();

    reader.onload = function(e) {
        // Set the src attribute of the img tag to the file's data URL
        imagePreview.src = e.target.result;
        imagePreview.style.display = 'block'; // Show the image
    };

    if (file) {
        reader.readAsDataURL(file); // Read the file as a data URL
    }
}

        function toggleAccordion(e) {
            e.target.classList.toggle("active");
            const panel = e.target.nextElementSibling;
            panel.classList.toggle('active');
        }

        function addQuestion() {
    questionCount++;
    const questionHTML = `
        <button type="button" class="accordion">Question ${questionCount}</button>
        <div class="panel">
            <h3>Question ${questionCount}</h3>
            <label>Question Text:</label>
            <input type="text" name="question_text" placeholder="Enter question text" required>

            <label>How many options?</label>
            <input type="number" min="1" name="option_count" id="option_count_${questionCount}" placeholder="Enter number of options" required>

            <!-- Ensure that this div has a unique id for options -->
            <div id="options_${questionCount}"></div>

            <label>Correct Option:</label>
            <select name="correct_option" required>
                <option value="" disabled selected>Select correct option</option>
            </select>

            <label>Reward (coins):</label>
            <input type="number" name="reward" placeholder="Enter reward" min="0" required>
        </div>
    `;
    document.getElementById('questions-container').insertAdjacentHTML('beforeend', questionHTML);

    document.querySelectorAll('.accordion').forEach(accordion => accordion.removeEventListener('click', toggleAccordion));
    document.querySelectorAll('.accordion').forEach(accordion => accordion.addEventListener('click', toggleAccordion));

    document.getElementById(`option_count_${questionCount}`).addEventListener('input', (e) => generateOptions(e, questionCount));
}

function generateOptions(event, questionIndex) {
    const optionCount = event.target.value;  // Get the number of options entered by the user
    const optionsContainer = document.getElementById(`options_${questionIndex}`);  // Get the container for options
    
    // Check if the options container exists
    if (!optionsContainer) {
        console.error(`Options container for question ${questionIndex} not found`);
        return;
    }

    // Clear the container before adding new options
    optionsContainer.innerHTML = '';

    // Generate input fields for each option
    for (let i = 1; i <= optionCount; i++) {
        const optionHTML = `
            <label>Option ${i}:</label>
            <input type="text" name="option_${questionIndex}_${i}" placeholder="Enter option ${i}" required>
        `;
        optionsContainer.insertAdjacentHTML('beforeend', optionHTML);
    }

    // Update the correct option dropdown
    const select = event.target.closest('.panel').querySelector('select[name="correct_option"]');
    select.innerHTML = '<option value="" disabled selected>Select correct option</option>';  // Reset the dropdown

    for (let i = 1; i <= optionCount; i++) {
        select.insertAdjacentHTML('beforeend', `<option value="option_${i}">Option ${i}</option>`);
    }
}

        function createQuiz(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const imageInput = document.getElementById('image');
            const imageFile = imageInput.files[0];

            // Prepare questions array
            const questionBlocks = document.querySelectorAll('.panel');
            const questions = Array.from(questionBlocks).map((block, index) => {
                const questionText = block.querySelector('input[name="question_text"]').value;
                const correctOption = block.querySelector('select[name="correct_option"]').value;
                const reward = block.querySelector('input[name="reward"]').value;
                const optionCount = block.querySelector('input[name="option_count"]').value;
                const options = [];

                for (let i = 1; i <= optionCount; i++) {
                    options.push(block.querySelector(`input[name="option_${index + 1}_${i}"]`).value);
                }

                return {
                    question: questionText,
                    options: options,
                    correct_option: correctOption,
                    reward: parseInt(reward)
                };
            });

            if (imageFile) {
                const formData = new FormData();
                formData.append('image', imageFile);

                fetch(`${API_BASE_URL}/upload_image`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const imageUrl = data.image_url;
                        fetch(`${API_BASE_URL}/quiz`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ title, questions, image: imageUrl })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            loadCreateQuizForm();
                        });
                    } else {
                        alert('Error uploading image.');
                    }
                });
            } else {
                fetch(`${API_BASE_URL}/quiz`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, questions })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadCreateQuizForm();
                });
            }
        }

        document.getElementById('content').innerHTML = content;

        document.querySelectorAll('.accordion').forEach(accordion => accordion.addEventListener('click', toggleAccordion));
        quiz.questions.forEach((q, i) => {
            document.getElementById(`edit_option_count_${i + 1}`).addEventListener('input', (e) => generateOptions(e, i + 1, 'edit'));
        });

        document.getElementById('editQuizForm').addEventListener('submit', function(e) {
            e.preventDefault();

}

        function updateQuiz(quizId) {
            const title = document.getElementById('editTitle').value;
            const questionBlocks = document.querySelectorAll('.panel');
            const questions = Array.from(questionBlocks).map((block, index) => {
                const questionText = block.querySelector('input[name="question_text"]').value;
                const correctOption = block.querySelector('select[name="correct_option"]').value;
                const reward = block.querySelector('input[name="reward"]').value;
                const optionCount = block.querySelector('input[name="option_count"]').value;
                const options = [];

                for (let i = 1; i <= optionCount; i++) {
                    options.push(block.querySelector(`input[name="option_${index + 1}_${i}"]`).value);
                }

                return {
                    question: questionText,
                    options: options,
                    correct_option: correctOption,
                    reward: parseInt(reward)
                };
            });

            fetch(`${API_BASE_URL}/quiz/${quizId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, questions })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadQuizzesTable();
            });
        }

        function deleteQuiz(quizId) {
            if (confirm('Are you sure you want to delete this quiz?')) {
                fetch(`${API_BASE_URL}/quiz/${quizId}`, {
                    method: 'DELETE',
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadQuizzesTable(); // Refresh the table after deletion
                })
                .catch(error => console.error('Error:', error));
            }
        }

let usersData = [];  // Store user data globally

// Debounce function
function debounce(func, delay) {
    return function() {
        clearTimeout(debounceTimeout);  // Clear the previous timeout
        debounceTimeout = setTimeout(() => func.apply(this, arguments), delay);  // Set a new timeout
    };
}

// Fetch and load the users into the table
function loadUserManager() {
    fetch(`${API_BASE_URL}/all_users`)
        .then(response => response.json())
        .then(data => {
            usersData = data;  // Save data globally for search
            renderUserTable(usersData);  // Render the table with all users initially
        })
        .catch(error => console.error('Error:', error));
}

// Function to render users into the table
function renderUserTable(users) {
    let content = `
        <h2>Manage Users</h2>
        <input type="text" id="userSearch" placeholder="Search by Telegram ID or Phone" oninput="debounceSearch()"> 
        <table>
            <thead>
                <tr>
                    <th>Telegram ID</th>
                    <th>Phone Number</th>
                    <th>Country</th>
                    <th>Coins</th>
                    <th>Referrals</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
    `;

    // Loop through each user and add them to the table
    users.forEach(user => {
        content += `
            <tr>
                <td>${user.telegram_id}</td>
                <td>${user.phone_number}</td>
                <td>${user.country}</td>
                <td>${user.coins}</td>
                <td>${user.referral_count}</td>
                <td>
                    <button class="action-btn edit-btn" onclick="editUser('${user._id}')">Edit</button>
                    <button class="action-btn delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
                </td>
            </tr>
        `;
    });

    content += `</tbody></table>`;
    document.getElementById('content').innerHTML = content;
}

// Function to handle user search
function searchUser() {
    const query = document.getElementById('userSearch').value.toLowerCase();  // Get the search query
    console.log("Query:", query);  // Debugging - see the search query in the console

    const filteredUsers = usersData.filter(user => 
        user.telegram_id.toLowerCase().includes(query) || 
        user.phone_number.includes(query)  // Filter by Telegram ID or Phone Number
    );
    
    renderUserTable(filteredUsers);  // Re-render the table with filtered users
}

// Debounced search
const debounceSearch = debounce(searchUser, 300);  // Debounce the search function with a 300ms delay

                    updateUser(userId);

        function updateUser(userId) {
            const telegram_id = document.getElementById('editTelegramID').value;
            const phone_number = document.getElementById('editPhoneNumber').value;
            const country = document.getElementById('editCountry').value;

            fetch(`${API_BASE_URL}/user/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ telegram_id, phone_number, country })
            })
            .then(response => response.json())
            .then(data => {

                loadUserManager();
            })
            .catch(error => console.error('Error:', error));
