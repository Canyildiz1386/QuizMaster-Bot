<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Admin panel for quiz management">
    <title>Quiz Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        .section {
            background-color: white;
            margin-bottom: 1em;
            padding: 1em;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input, textarea, select, button {
            margin-top: 0.5em;
            padding: 0.5em;
            width: 100%;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz Admin Panel</h1>
    </header>
    <main>
        <section class="section" id="quiz-section">
            <h2>Manage Quizzes</h2>
            <button class="button" onclick="fetchQuizzes()">View Quizzes</button>
            <div id="quiz-list"></div>
            <h3>Create New Quiz</h3>
            <input type="text" id="new-quiz-title" placeholder="Quiz Title">
            <textarea id="new-quiz-questions" rows="5" placeholder="Enter questions in JSON format"></textarea>
            <button class="button" onclick="createQuiz()">Create Quiz</button>
        </section>

        <section class="section" id="user-section">
            <h2>Manage Users</h2>
            <button class="button" onclick="fetchUsers()">View Users</button>
            <div id="user-list"></div>
        </section>

        <section class="section" id="stats-section">
            <h2>Quiz Statistics</h2>
            <button class="button" onclick="fetchStatistics()">View Statistics</button>
            <div id="stats-list"></div>
        </section>

        <section class="section" id="leaderboard-section">
            <h2>Leaderboard</h2>
            <button class="button" onclick="fetchLeaderboard()">View Leaderboard</button>
            <div id="leaderboard-list"></div>
        </section>
    </main>

    <script>
        const API_BASE_URL = "http://127.0.0.1:5000/api";

        async function fetchQuizzes() {
            const response = await fetch(`${API_BASE_URL}/quizzes`);
            const quizzes = await response.json();
            const quizList = document.getElementById('quiz-list');
            quizList.innerHTML = '<h3>Available Quizzes</h3>';
            quizzes.forEach(quiz => {
                const quizDiv = document.createElement('div');
                quizDiv.innerHTML = `
                    <strong>${quiz.title}</strong>
                    <button onclick="editQuiz('${quiz._id}', '${quiz.title}')">Edit</button>
                    <button onclick="deleteQuiz('${quiz._id}')">Delete</button>
                `;
                quizList.appendChild(quizDiv);
            });
        }

        function editQuiz(quizId, title) {
            const newTitle = prompt("Edit quiz title", title);
            const questions = prompt("Edit questions in JSON format");
            updateQuiz(quizId, newTitle, JSON.parse(questions));
        }

        async function updateQuiz(quizId, title, questions) {
            const response = await fetch(`${API_BASE_URL}/quiz/${quizId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, questions })
            });
            const result = await response.json();
            alert(result.message);
            fetchQuizzes();
        }

        async function createQuiz() {
            const title = document.getElementById('new-quiz-title').value;
            const questions = document.getElementById('new-quiz-questions').value;
            try {
                const response = await fetch(`${API_BASE_URL}/quiz`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        questions: JSON.parse(questions)
                    })
                });
                const result = await response.json();
                alert(result.message);
                fetchQuizzes();
            } catch (error) {
                alert('Error creating quiz. Make sure questions are in valid JSON format.');
            }
        }

        async function deleteQuiz(quizId) {
            const response = await fetch(`${API_BASE_URL}/quiz/${quizId}`, {
                method: 'DELETE'
            });
            const result = await response.json();
            alert(result.message);
            fetchQuizzes();
        }

        async function fetchUsers() {
            const response = await fetch(`${API_BASE_URL}/users`);
            const users = await response.json();
            const userList = document.getElementById('user-list');
            userList.innerHTML = '<h3>Registered Users</h3>';
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.innerHTML = `
                    <strong>ID:</strong> ${user.telegram_id} 
                    <strong>Phone:</strong> ${user.phone_number}
                    <strong>Country:</strong> ${user.country}
                    <button onclick="viewUserStats('${user.telegram_id}')">View Stats</button>
                `;
                userList.appendChild(userDiv);
            });
        }

        async function viewUserStats(telegramId) {
            const response = await fetch(`${API_BASE_URL}/user/${telegramId}/progress`);
            const stats = await response.json();
            alert(JSON.stringify(stats, null, 2));
        }

        async function fetchStatistics() {
            const response = await fetch(`${API_BASE_URL}/quizzes/stats`);
            const stats = await response.json();
            const statsList = document.getElementById('stats-list');
            statsList.innerHTML = '<h3>Quiz Statistics</h3>';
            stats.forEach(stat => {
                const statDiv = document.createElement('div');
                statDiv.innerHTML = `
                    <strong>Quiz:</strong> ${stat.title}
                    <strong>Participants:</strong> ${stat.participants}
                    <strong>Correct Answers:</strong> ${stat.correct_percentage}%
                `;
                statsList.appendChild(statDiv);
            });
        }

        async function fetchLeaderboard() {
            const response = await fetch(`${API_BASE_URL}/leaderboard`);
            const leaderboard = await response.json();
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '<h3>Top 10 Users</h3>';
            leaderboard.forEach((user, index) => {
                const userDiv = document.createElement('div');
                userDiv.innerHTML = `${index + 1}. ${user.telegram_id} - ${user.coins} coins`;
                leaderboardList.appendChild(userDiv);
            });
        }
    </script>
</body>
</html>
